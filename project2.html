<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone,paper,scissor</title>
    <link rel="stylesheet" href="project2.css">
</head>
<body>
    <h1>Stone - Paper - Scissor</h1>

   <div class="game">
    <div class="box" id="stone">
        <img src="rock.png">
    </div>
    <div class="box" id="paper">
        <img src="paper.png">
    </div>
    <div class="box" id="scissors">
        <img src="scissors.png">
    </div>
    
    </div>

    <div class="scoreboard">
        <div class="score">
            <p class="plyr">You</p>
            <p id="user-score" style="background-color:rgb(219, 255, 60);">0</p>
        </div>

        <div class="score">
            <p class="plyr">Computer</p>
            <p id="comp-score" style="background-color:rgb(219, 255, 60);">0</p>
        </div>

    </div>

    <div class="msgCont">
        <p id="msg">Play your Move</p>
    </div>

    <script src="project2.js"></script>
</body>
</html>
